<!doctype HTML>
<html>
<title>Test Game</title>
<body>
<canvas id="myCanvas" width="800" height="480" style="border:1px solid black"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext('2d');
			canvas.addEventListener("mousedown", clicked);
			canvas.addEventListener("mousemove", moved);
			canvas.addEventListener("mouseup", released);

			var isclicked = 0;

			var square = new Object();
			square.color = "blue";
			square.x = 100;
			square.y = 100;
			square.w = 50;
			square.h = 50;

			var square2 = new Object();
			square2.color = "green";
			square2.x = 200;
			square2.y = 200;
			square2.w = 50;
			square2.h = 50;
			
			var image1 = new Image();
			var imgX = 90;
			var imgY = 90;
			image1.w = 100;
			image1.h = 100;
			image1.src="baseballbat.png";
			
			var image2= new Image();
			var img2X = 180;
			var img2Y = 180;
			image2.w = 100;
			image2.h = 100;
			image2.src="baseballglove.png";
			
			var image3= new Image();
			var img3X = 180;
			var img3Y = 90;
			image3.w = 100;
			image3.h = 100;
			image3.src="football.png";
			

			var offX = 0;
			var offY = 0;

			function draw(){
				ctx.clearRect(0,0,canvas.width,canvas.height);
				ctx.drawImage(image1,imgX,imgY,image1.w,image1.h);
				ctx.drawImage(image2,img2X,img2Y,image2.w,image2.h);
				ctx.drawImage(image3,img3X,img3Y,image3.w,image3.h);				
			}


			function game(){
			}

			function clicked(e){
				var x = e.offsetX;
				var y = e.offsetY;
					if(x >= imgX && x <= imgX + image1.w &&
					y >= imgY && y <= imgY + image1.h){
					isclicked = 1;
					offX = x - imgX;
					offY = y - imgY;
				}   else if(x >= img2X && x <= img2X + image2.w &&
					y >= img2Y && y <= img2Y + image2.h){
					isclicked = 2;
					offX = x - img2X;
					offY = y - img2Y;
				}    else if(x >= img3X && x <= img3X + image3.w &&
					y >= img3Y && y <= img3Y + image3.h){
					isclicked = 3
					offX = x - img3X;
					offY = y - img3Y;
				} 
			}
			function moved(e){
				if(isclicked == 1){
					var x = e.offsetX;
					var y = e.offsetY;
					imgX = x - offX;
					imgY = y - offY;
				}
				if(isclicked == 2){
					var x = e.offsetX;
					var y = e.offsetY;
					img2X = x - offX;
					img2Y = y - offY;
				}				
				if(isclicked == 3){
					var x = e.offsetX;
					var y = e.offsetY;
					img3X = x - offX;
					img3Y = y - offY;
				}
			}
			function released(e){
				var x = e.offsetX;
				var y = e.offsetY;
				isclicked = 0;
			}

			var drawtimer = setInterval(draw, 1000/30);
			var gametimer = setInterval(game, 1000/10);

		</script>
</body>

</html>
